<body>

<h1 class="titulo">♤ATRAÇÕES♡</h1>

<div class="container">
    <label class="card">
        <input type="checkbox">
        <img src="sereia.jpg">
        <p class="frase"> Ouça o chamado das marés: a sereia canta segredos antigos, guiando corações curiosos para um universo onde a beleza das águas encanta e transforma.</p>
    </label>
    
    <label class="card">
        <input type="checkbox">
        <img src="palhaço.jpg">
        <p class="frase">Venha, deixe o riso te guiar: no toque suave da lona e no brilho do olhar do palhaço, o circo revela a magia que mora no coração de quem ainda sabe sonhar.</p>
    </label>
    <label class="card">
        <input type="checkbox">
        <img src="ilusionista.jpg">
        <p class="frase">Aproxime-se e entregue seu olhar: nas mãos do ilusionista, a realidade dobra, a dúvida dança, e a magia se revela onde o impossível aprende a existir.</p>
    </label>

</div>


</body>
